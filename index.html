<!DOCTYPE html>
<html>
<head>
  <title>Mrlaxmeshwar32 Photos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }

    h1 {
      color: #333;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .photo-grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .photo-grid img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>My Photos</h1>
  <div class="photo-grid">
    <a href="Mrlaxmeshwar32.jpg" target="_blank">
      <img src="Mrlaxmeshwar32.jpg" alt="Mrlaxmeshwar Photo 1">
    </a>
    <a href="God_gishnu_with_laxmeshwar32.jpg" target="_blank">
      <img src="God_gishnu_with_laxmeshwar32.jpg" alt="God Gishnu with Mrlaxmeshwar">
    </a>
    <a href="Group_photos32.jpg" target="_blank">
      <img src="Group_photos32.jpg" alt="Group Photo with Mrlaxmeshwar">
    </a>
    <a href="Halashmahadev32.jpg" target="_blank">
      <img src="Halashmahadev32.jpg" alt="Halash Mahadev Photo">
    </a>
    <a href="Nageshwar32.jpg" target="_blank">
      <img src="Nageshwar32.jpg" alt="Nageshwar Photo">
    </a>
    <a href="Three_brother32.jpg" target="_blank">
      <img src="Three_brother32.jpg" alt="Three Brothers Photo">
    </a>
  </div>
</body>
</html>
